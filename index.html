<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Millennium Computers</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="main.css" />
    <!-- Linked the 2 style sheets, mc_styles.css and mc_forms.css. Also, in script the mc_script.js was implemented. -->
    <link rel="stylesheet" href="mc_styles.css" />
    <link rel="stylesheet" href="mc_forms.css" />
    <script src="mc_script.js"></script>
</head>

<body>
    <!-- The image element was used to allow the logo image to show up on the home page. -->
    <img src="mc_logo.png" alt="logo" />

    <!-- The fieldset element is there to help contain the form that the users will be putting their information into.Also, there are labels to allow the user to know exactly what information is going into that input box. -->
    <fieldset id="cInformation">
        <form name="cForm" action="http://www.mill_computers.com/orders/process.cgi." method="POST">
            <label for="fName">First name</label>
            <input type="text">
            <label for="lName">Last name</label>
            <input type="text">
            <label for="street">Street address</label>
            <input type="text">
            <label for="city">City</label>
            <input type="text">
            <label for="state">State</label>
            <input type="text">
            <label for="zip">Zip code</label><input type="text">
            <label for="phone">Phone number</label>
            <input type="text">
        </form>
    </fieldset>
</body>

</html>
